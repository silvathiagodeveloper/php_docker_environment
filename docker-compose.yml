version: '3.8'
services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./app:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./app:/app
        env_file:
            - .env
    mysql:
        image: mariadb:latest
        env_file: .env
        volumes:
        - mysqldata:/var/lib/mysql
        - ./init.sh:/docker-entrypoint-initdb.d/init.sh
        ports:
            - 3306:3306
volumes:
    mysqldata: {}